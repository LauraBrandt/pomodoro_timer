<head>
	<meta charset="UTF-8">   
	
	<!-- jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
  
	<!-- Internal Code -->
	<script src="pomodoro.js"></script>
	<link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>

<body>
	<div class="container-fluid">

		<div class="row" id="intro">
			<div class="col-sm-8 left-col">
				<h1>Pomodoro Clock<br><small>Manage your time better using the <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank" rel="noopener noreferrer">Pomodoro Technique</a></small></h1>
				<hr>
				<h3>I want to work for <input type="number" name="work-time" id="work-time" value="25" min="0"> minutes</h3>
				<h3>with a <input type="number" name="break-time" id="break-time" value="5" min="0"> minute break between.</h3>
				<button type="button" class="btn btn-default" id="reset">Reset</button>
			</div>
			<div class="col-sm-4">
				<img class="img-responsive img-hide" src="pomodoro_image.png">
			</div>
		</div>
		<div class="progress-circle">
			<canvas id="inactiveProgress" class="progress-inactive" height="275px" width="275px"></canvas>
			<canvas id="activeProgress" class="progress-active" height="275px" width="275px"></canvas>
			<p><br>Start<br></p>
		</div>

		<div id="form">
			<form role="form">
				<label for="alarm">Alarm sound:</label>
				<div class="radio">
					<label><input type="radio" name="sounds" value="bell" id="bell">bell</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="sounds" value=pebbles id="pebbles">pebbles</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="sounds" value="one" id="one">one</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="sounds" value="space" id="space">space</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="sounds" value="no-sound" id="no-sound" checked>no sound</label>
				</div>
			</form>
		</div>

	</div>
</body>
